<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõí Acart - Your Offline Shopping Destination</title>
    <style>
        /* CSS Variables for theming */
        :root {
            --primary: #ff9900;
            --primary-dark: #e88a00;
            --secondary: #232f3e;
            --light: #f3f3f3;
            --dark: #131921;
            --gray: #ddd;
            --success: #28a745;
            --danger: #dc3545;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f7f7f7;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            cursor: pointer;
            border: none;
            outline: none;
            transition: var(--transition);
        }

        /* Header Styles */
        header {
            background-color: var(--dark);
            color: white;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: var(--transition);
        }

        .nav-links a:hover {
            background-color: var(--primary);
            color: var(--dark);
        }

        .cart-count {
            background-color: var(--primary);
            color: var(--dark);
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            margin-left: 0.3rem;
            font-weight: bold;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        /* Main Content Styles */
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            min-height: calc(100vh - 200px);
        }

        /* Home Page Styles */
        .hero {
            background: linear-gradient(135deg, var(--dark), var(--secondary));
            color: white;
            padding: 4rem 2rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjA1KSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==');
            opacity: 0.3;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary);
            color: var(--dark);
            border-radius: 4px;
            font-weight: bold;
            transition: var(--transition);
            position: relative;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Products Page Styles */
        .page-title {
            margin-bottom: 2rem;
            color: var(--secondary);
            position: relative;
            display: inline-block;
        }

        .page-title::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50%;
            height: 4px;
            background-color: var(--primary);
            border-radius: 2px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-image {
            height: 200px;
            background-color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            padding: 1rem;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-dark);
            margin-bottom: 1rem;
        }

        .add-to-cart {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary);
            color: var(--dark);
            border-radius: 4px;
            font-weight: bold;
        }

        .add-to-cart:hover {
            background-color: var(--primary-dark);
        }

        /* Cart Page Styles */
        .cart-container {
            background-color: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .cart-items {
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--gray);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            background-color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            border-radius: 4px;
            font-size: 1.5rem;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        .cart-item-price {
            color: var(--primary-dark);
            font-weight: bold;
        }

        .cart-item-remove {
            color: var(--danger);
            background: none;
            font-size: 1.2rem;
            padding: 0.5rem;
        }

        .cart-summary {
            background-color: var(--light);
            padding: 1.5rem;
            border-radius: 8px;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--success);
            color: white;
            font-weight: bold;
            border-radius: 4px;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
        }

        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            color: var(--gray);
        }

        /* Footer Styles */
        footer {
            background-color: var(--secondary);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            list-style: none;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        .copyright {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background-color: var(--secondary);
                flex-direction: column;
                align-items: center;
                padding: 2rem 0;
                transition: var(--transition);
            }

            .nav-links.active {
                left: 0;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }

        /* Page Transitions */
        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">üõí Acart</div>
            <div class="hamburger">‚ò∞</div>
            <ul class="nav-links">
                <li><a href="#" class="nav-link" data-page="home">Home</a></li>
                <li><a href="#" class="nav-link" data-page="products">Products</a></li>
                <li><a href="#" class="nav-link" data-page="cart">Cart <span class="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Home Page -->
        <section class="page active" id="home">
            <div class="hero">
                <h1>Welcome to Acart</h1>
                <p>Your one-stop offline shopping destination with a wide range of products at amazing prices.</p>
                <a href="#" class="btn shop-now" data-page="products">Shop Now</a>
            </div>
        </section>

        <!-- Products Page -->
        <section class="page" id="products">
            <h1 class="page-title">Our Products</h1>
            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded here via JavaScript -->
            </div>
        </section>

        <!-- Cart Page -->
        <section class="page" id="cart">
            <h1 class="page-title">Your Cart</h1>
            <div class="cart-container" id="cart-container">
                <!-- Cart items will be loaded here via JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul class="footer-links">
            <li><a href="#" data-page="home">Home</a></li>
            <li><a href="#" data-page="products">Products</a></li>
            <li><a href="#" data-page="cart">Cart</a></li>
        </ul>
        <p class="copyright">¬© 2023 Acart. All rights reserved.</p>
    </footer>

    <script>
        // DOM Elements
        const pages = document.querySelectorAll('.page');
        const navLinks = document.querySelectorAll('.nav-link');
        const shopNowBtn = document.querySelector('.shop-now');
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-links');
        const cartCount = document.querySelector('.cart-count');
        const productsGrid = document.getElementById('products-grid');
        const cartContainer = document.getElementById('cart-container');

        // Products Data
        const products = [
            {
                id: 1,
                name: "Wireless Headphones",
                price: 99.99,
                emoji: "üéß",
                color: "#FF6B6B"
            },
            {
                id: 2,
                name: "Smart Watch",
                price: 199.99,
                emoji: "‚åö",
                color: "#4ECDC4"
            },
            {
                id: 3,
                name: "Bluetooth Speaker",
                price: 79.99,
                emoji: "üîä",
                color: "#45B7D1"
            },
            {
                id: 4,
                name: "Laptop",
                price: 899.99,
                emoji: "üíª",
                color: "#FFA07A"
            },
            {
                id: 5,
                name: "Smartphone",
                price: 699.99,
                emoji: "üì±",
                color: "#98D8C8"
            },
            {
                id: 6,
                name: "Tablet",
                price: 349.99,
                emoji: "üì±",
                color: "#F06292"
            }
        ];

        // Cart State
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Initialize the app
        function init() {
            renderProducts();
            updateCartCount();
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Navigation
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageId = link.getAttribute('data-page');
                    showPage(pageId);
                    closeMobileMenu();
                });
            });

            // Shop Now button
            if (shopNowBtn) {
                shopNowBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    showPage('products');
                });
            }

            // Hamburger menu
            hamburger.addEventListener('click', toggleMobileMenu);

            // Footer links
            document.querySelectorAll('.footer-links a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageId = link.getAttribute('data-page');
                    showPage(pageId);
                });
            });
        }

        // Toggle mobile menu
        function toggleMobileMenu() {
            navMenu.classList.toggle('active');
        }

        // Close mobile menu
        function closeMobileMenu() {
            navMenu.classList.remove('active');
        }

        // Show specific page
        function showPage(pageId) {
            pages.forEach(page => {
                page.classList.remove('active');
                if (page.id === pageId) {
                    page.classList.add('active');
                }
            });

            // If cart page, render cart
            if (pageId === 'cart') {
                renderCart();
            }
        }

        // Render products
        function renderProducts() {
            productsGrid.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <div class="product-image" style="background-color: ${product.color}">
                        ${product.emoji}
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });

            // Add event listeners to "Add to Cart" buttons
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(button.getAttribute('data-id'));
                    addToCart(productId);
                });
            });
        }

        // Add product to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            updateCart();
            
            // Add animation feedback
            const button = document.querySelector(`.add-to-cart[data-id="${productId}"]`);
            button.textContent = 'Added!';
            button.style.backgroundColor = 'var(--success)';
            
            setTimeout(() => {
                button.textContent = 'Add to Cart';
                button.style.backgroundColor = 'var(--primary)';
            }, 1000);
        }

        // Remove item from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // Update cart in localStorage and UI
        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            
            // If on cart page, re-render
            if (document.getElementById('cart').classList.contains('active')) {
                renderCart();
            }
        }

        // Update cart count in header
        function updateCartCount() {
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
        }

        // Render cart
        function renderCart() {
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <h2>Your cart is empty</h2>
                        <p>Looks like you haven't added anything to your cart yet.</p>
                        <a href="#" class="btn" data-page="products" style="margin-top: 1rem;">Browse Products</a>
                    </div>
                `;
                
                // Add event listener to the "Browse Products" button
                document.querySelector('.empty-cart .btn').addEventListener('click', (e) => {
                    e.preventDefault();
                    showPage('products');
                });
                
                return;
            }
            
            let cartHTML = `
                <div class="cart-items">
                    ${cart.map(item => `
                        <div class="cart-item" data-id="${item.id}">
                            <div class="cart-item-image" style="background-color: ${item.color}">
                                ${item.emoji}
                            </div>
                            <div class="cart-item-details">
                                <h3 class="cart-item-title">${item.name}</h3>
                                <p class="cart-item-price">$${item.price.toFixed(2)} x ${item.quantity}</p>
                            </div>
                            <button class="cart-item-remove">üóëÔ∏è</button>
                        </div>
                    `).join('')}
                </div>
                <div class="cart-summary">
                    <div class="cart-total">
                        <span>Total:</span>
                        <span>$${calculateTotal().toFixed(2)}</span>
                    </div>
                    <button class="checkout-btn">Proceed to Checkout</button>
                </div>
            `;
            
            cartContainer.innerHTML = cartHTML;
            
            // Add event listeners to remove buttons
            document.querySelectorAll('.cart-item-remove').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(button.closest('.cart-item').getAttribute('data-id'));
                    removeFromCart(productId);
                });
            });
            
            // Add event listener to checkout button
            document.querySelector('.checkout-btn').addEventListener('click', () => {
                alert('Checkout functionality would be implemented in a real application. Thank you for your order!');
            });
        }

        // Calculate cart total
        function calculateTotal() {
            return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
